<!DOCTYPE html>
<html lang="en">

<head>

<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #eff6ff;">
    <div class="card" style="width: 100%; max-width: 450px;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <div class="logo" style="justify-content: center; margin-bottom: 1rem;">
                <i class="fas fa-graduation-cap"></i>
                <span>EduCampus</span>
            </div>
            <h2>Create an Account</h2>
            <p style="color: var(--text-muted);">Join the best SMS platform today</p>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label for="reg-username">Username</label>
                <input type="text" id="reg-username" class="form-control" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="reg-password">Password</label>
                <input type="password" id="reg-password" class="form-control" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" class="form-control">
                    <option value="STUDENT">Student</option>
                    <option value="TEACHER">Teacher</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Sign Up</button>
        </form>

        <p style="text-align: center; margin-top: 1.5rem; color: var(--text-muted);">
            Already have an account? <a href="login.html"
                style="color: var(--primary); font-weight: 600; text-decoration: none;">Log in</a>
        </p>
    </div>

    <script src="js/error-handler.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
